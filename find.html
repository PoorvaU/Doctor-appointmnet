<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Doctors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
    
</head>
<body>
    
	<div class="topbar" >
    	<img class="logo" src="images/logo.png">
    	<a class="link" href="#">Find Doctors </a>
    	<a class="link" href="#">Video consult </a>
    	<a class="link" href="#">Medicines </a>
    	<a class="link" href="#">Lab tests </a>
    	<a class="link" href="#">Surgeries</a>
    	<div class="button">
        	<button class="signin">Login/Signup</button>
    	</div>
   	 
	</div>
    
	<div class="content">
   	 
    	<h2>Find local doctors
            who take your insurance</h2>
        <div class="sidepic">
            <img class="pic" src="consult.jpg">
        </div>
    	<select name="city">
        	<option>Bangalore</option>
        	<option>Mumbai</option>
        	<option>Delhi</option>
        	<option>Chennai</option>
    	</select>
    	<input size="50" type="text" placeholder="Search doctors,clinics,hospitals,etc.">
	</div>
    <!-- <div class="sound">
    	<video width="320" height="240" controls>
        	<source src="pexels-artem-podrez-6824176.mp4" type="video/mp4">
        	Your browser does not support the video tag.
    	</video>
    	<audio controls autoplay>
        	<source src="childrens-folksong-doctor-foster-106902.mp3" type="audio/mpeg">
        	Your browser does not support the audio element.
    	</audio>
	</div> -->
    <div class="speciality">
        <h2>Top-searched specialties</h2>
        <div class="grid">
            <div class="card">
                <img class="special" src="primarycare.png">
                <p class="name">Primary Care</p>
            </div>
            <div class="card">
                <img class="special" src="dentist.avif">
                <p class="name">Dentist</p>
            </div>
            <div class="card">
                <img class="special" src="ob-gyn.png">
                <p class="name">OB-GYN</p>
            </div>
            <div class="card">
                <img class="special" src="dermatologist.jpg ">
                <p class="name">Dermatologist</p>
            </div>
            <div class="card">
                <img class="special" src="psychiatrist.jpg">
                <p class="name">Psychiatrist</p>
            </div>
            <div class="card">
                <img class="special" src="eyedoctor.png ">
                <p class="name">Eye Doctor</p>
            </div>
        </div>
        
    </div>
</body>
</html>
